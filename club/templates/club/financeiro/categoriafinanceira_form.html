{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Editar{% else %}Nova{% endif %} Categoria Financeira</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'categoriafinanceira_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

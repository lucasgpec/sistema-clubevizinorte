{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Excluir Categoria Financeira</h2>
    <p>Tem certeza que deseja excluir a categoria <strong>{{ object.nome }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'categoriafinanceira_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Excluir Day-Use</h2>
    <p>Tem certeza que deseja excluir o registro <strong>{{ object }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'users:clientedayuse_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

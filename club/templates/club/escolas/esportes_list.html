{% extends 'club/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Lista de Esportes</h2>
  <a href="{% url 'club:esporte_create' %}" class="btn btn-success mb-3">Novo Esporte</a>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for esporte in esportes %}
      <tr>
        <td>{{ esporte.nome }}</td>
        <td>{{ esporte.descricao }}</td>
        <td>
          <a href="{% url 'club:esporte_edit' esporte.pk %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'club:esporte_delete' esporte.pk %}" class="btn btn-danger btn-sm">Excluir</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">Nenhum esporte cadastrado.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
